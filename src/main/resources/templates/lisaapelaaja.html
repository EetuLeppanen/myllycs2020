<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pelaajalista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    
</head>
<body>
	<h1>Lisää pelaaja</h1>
	<div>
		<form th:object="${pelaaja}" th:action="@{save}" action="#" method="post">
		  	<label for="name">Nimi</label>
		  	<i class="fa fa-user icon"></i>
			<input type="text" id="name" th:field="*{name}" />
			<div style="clear: both; display: center; height: 10px;"></div>
		  	<label for="birthyear">Syntymävuosi</label>
			<input type="text" id="birthyear" th:field="*{birthyear}" />
			<div style="clear: both; display: center; height: 10px;"></div>
		  	<label for="palkka">Palkka (euroina)</label>
			<input type="text" th:field="*{palkka}" /><br />
			<div style="clear: both; display: center; height: 10px;"></div>
			<label for="rooli">Rooli</label>
			<select id="roolilist" th:field="*{rooli}" class="form-control">
            <option th:each="rooli: ${roolit}" 
                    th:value="${rooli.rooliId}" 
                    th:text="${rooli.name}"></option>
            </select>
			<div style="clear: both; display: block; height: 10px; width: 300px;"></div>
			
<br>
			<input class="btn btn-success" type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
