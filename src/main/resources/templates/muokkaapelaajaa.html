<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PelaajaLista</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h1>Muokkaa pelaajaa</h1>
    <div>
        <form th:object="${pelaaja}" th:action="@{../save}" action="#" method="post">
            <label for="id"></label>
            <input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
            <div style="clear: both; display: block; height: 10px;"></div>
              <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" />
            <div style="clear: both; display: block; height: 10px;"></div>
              <label for="birthyear">Birthyear</label>
            <input type="text" id="birthyear" th:field="*{birthyear}" />
            <div style="clear: both; display: block; height: 10px;"></div>
              <label for="palkka">Palkka</label>
            <input type="text" id="palkka" th:field="*{palkka}" /><br />    
            <div style="clear: both; display: block; height: 10px;"></div>
            <div style="clear: both; display: block; height: 10px;"></div>
            <label for="rooli">Rooli</label>
            <select id="roolilist" th:field="*{rooli}" class="form-control">
            <option th:each="rooli: ${roolit}" 
                    th:value="${rooli.rooliId}" 
                    th:text="${rooli.name}"></option>
            </select><br>
            <input class="btn btn-success" type="submit" value="Save"></input>
        </form>
        
    </div>
</body>
</html>
